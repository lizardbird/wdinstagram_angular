<div class="maincontent">
  <div class="showbox">
    <img class="show" ng-src="{{ vm.entry.photo_url }}" alt="">
    <div class="postinfo">
      <span class="author">{{ vm.entry.author }}</span>
      <span class="body">{{ vm.entry.body }}</span><br><br>
      <a class="editlink" ui-sref="entriesEdit({id: vm.entry.id})">Edit This Entry</a>
    </div>
  </div>
</div>
